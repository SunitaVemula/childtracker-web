<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/public.xhtml">
        <ui:define name="body">
            <div id="divContainer" class="container">
                <div class="divCenter">

                </div>
                <h:panelGroup>
                    <br/>
                    <div id="loginBox">
                        <h:form>
                            <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
                            <p:panel style="background: transparent;border: none">
                                <h:panelGrid columns="1" cellpadding="10"  cellspacing="6">
                                    <f:facet name="header">
                                        <h:outputLabel   
                                            value="Login  with Mobile No." 
                                            style="color: white;font-size: 8px;float: left;color: rgb(255,85,0)"/>
                                    </f:facet>
                                    <p:inputMask mask="(+99) 999-999-9999" id="mobileno" value="#{userLogin.selected.contactNo}" styleClass="logininput" required="true"
                                                 requiredMessage="Enter valid  Mobile no" 
                                                 />
                                    <p:watermark for="mobileno" value="Enter your mobile no" id="formobileno" /> 
                                    <p:password  id="userpassword" styleClass="logininput" value="#{userLogin.selected.password}" required="true" 
                                                 requiredMessage="Enter valid  Password" 
                                                 />
                                    <p:watermark for="userpassword" value="Enter Your Password" id="password" />
                                    <f:facet name="footer">
                                        <p:commandButton value="Login"  action="#{userLogin.login()}"  style="font-weight: bold;" />
                                    </f:facet>
                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                    </div>>
                </h:panelGroup>
            </div>
        </ui:define>
    </ui:composition>
</html>
